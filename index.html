<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>PHP 7 & what's next</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/nfq.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section id="index" class="title"
                    data-background-image="images/NFQ-logotype-300x300px.png"
                    data-background-size="10%"
                    data-background-color="#ffffff"
                    data-background-repeat="no-repeat"
                    data-background-position="top 5% right 5%">
                    <h1>PHP 7.2. Done.</h1>
                    <h2>What's next?</h2>
                </section>

                <section id="whoami" data-markdown="sections/whoami.md"></section>

                <section id="php73" data-markdown="sections/php73.md" data-separator-vertical="^\n--\n$"></section>

                <section id="likely" data-markdown="sections/likely-coming.md" data-separator-vertical="^\n--\n$"></section>

                <section id="hardly" data-markdown="sections/hardly-possible.md" data-separator-vertical="^\n--\n$"></section>

                <section id="closures" data-markdown="sections/closures.md" data-separator-vertical="^\n--\n$"></section>

                <section id="jit" data-markdown="sections/jit.md" data-separator-vertical="^\n--\n$"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
